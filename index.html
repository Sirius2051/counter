<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="filter"></div>
        <div class="filter2"></div>
        <div class="">
            <input type="text" id="steps" placeholder="Pasos" value="0" onkeypress="return valideKey(event);">
        </div>
        <div class="">
            <input type="text" id="limit" placeholder="Limite" value="0" onkeypress="return valideKey(event);">
        </div>
        <div class="contador">
            <button class="menos">-</button>
            <span class="numero" onclick="copyContent(event)">0</span>
            <button class="mas">+</button>
        </div>
        <div class="">
            <button class="auto" id="auto">
                Automatico
            </button>

        </div>
        <div class="">
            <button class="reset" id="reset">
                Reiniciar
            </button>
        </div>
        <div id="table">
            <button class="reset-table" id="reset-table">
                Reiniciar datos
            </button>
            <div id="table_body">

            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
